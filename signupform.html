<html>
    <head>
        <title>Video App</title>
        <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.0/firebase-auth.js"></script>      
        <script src="signupform.js"></script>
        <link rel="stylesheet" href="signupform.css">
    </head>
    <body>
        <!-- Use the header area for the website name or logo -->
        <header id="header">
            <a href="index.html">
            <img src="images/logo.png" alt="logo" id="logo" height="110" width="110">
            </a>
            <div class="topic" style="font-size: 12px; color: #f78bbd; font-weight: bold; font-family: Verdana, Geneva, Tahoma, sans-serif;" >Stay Connected</div>
           </header>


        <div id="formContainer">
            <h3>Registeration</h3>

            <input type="email" placeholder="email" id="email"/>
            <input type="password" placeholder="password" id="password"/>

            <button onclick="signUp()" id="signUp">Sign Up</button>
            <button onclick="signIn()" id="signIn">Sign In</button>


        </div>


    </body>






</html>
